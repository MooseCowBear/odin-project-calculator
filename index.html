<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>i am a calculator</h1>
    <main>
        <div class="screen">0</div>
        <div class="keys-wrapper">
            <button id="clear">ac</button>
            <button id="negate" class="unary op">&plusmn;</button>
            <button id="percent" class="unary op">&percnt;</button>
            <button id="divide" class="binary op">&divide;</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiply" class="binary op">&times;</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="subtract" class="binary op">&minus;</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="add" class="binary op">&plus;</button>

            <button class="zero number">0</button>
            <button class="decimal">.</button>
            <button id="equals" class="binary op">&equals;</button>

        </div>
    </main>
</body>
</html>
